{% extends 'base.html' %}
{% block title %}Projects List{% endblock %}
{% block content %}
    {% include 'partial/search.html' %}
    <div class="content">
        <div class="card-group">
            {% for project in projects %}
                {% include 'partial/project_card.html' with footer='projects' %}
            {% empty %}
                <h2 class="delete-text">Проекты не найдены</h2>
            {% endfor %}
        </div>
    </div>
{% endblock %}
