<ul class="pagination justify-content-center">
    <li class="page-item">
        <a href="?{% if query %} {{ query }}&{% endif %}page=1" class="page-link">&laquo; В начало</a>
        {% if page_obj.has_previous %}
            <a href="?{% if query %} {{ query }}&{% endif %}page={{ page_obj.previous_page_number }}"
               class="page-link">Назад</a>
        {% else %}
            <span class="page-item disabled">Назад</span>
        {% endif %}
    </li>
    <li class="page-item">
        <form class="current-page" method="get">
            <label for="page">
                {% if search %}
                    <input type="hidden" name="search" value="{{ search }}">
                {% endif %}
                Страница <input type="text" name="page" id="page" value="{{ page_obj.number }}">
                из {{ page_obj.paginator.num_pages }}
            </label>
        </form>
    </li>
    <li class="page-item">
        {% if page_obj.has_next %}
            <a href="?{% if query %} {{ query }}&{% endif %}page={{ page_obj.next_page_number }}" class="page-link">Далее</a>
        {% else %}
            <span class="page-item disabled">Далее</span>
        {% endif %}
        <a href="?{% if query %} {{ query }}&{% endif %}page={{ page_obj.paginator.num_pages }}" class="page-link">В
            конец &raquo;</a>
    </li>
</ul>
